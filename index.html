<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de HTML con estilos inline</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="background-color: #f2f2f2; font-family: Arial, sans-serif;">
    <div id="encabezado" style="text-align: center;">
      <h1>
        Hola mundo!
      </h1>
      <h2 >
        Subtítulo 1
      </h2>
      <p>
        Hola compañeros.
      </p>
      <h3 >
        Subtítulo 2
      </h3>
      <p>
        Van a ganar IPC2
      </p>
    </div>
    <div id="contenido">

      <h4 style="color: #666666; text-align: center;">Tabla de ejemplo</h4>
      <table style="border-collapse: collapse;">
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
          <th>País</th>
        </tr>
        <tr>
          <td>Juan</td>
          <td>28</td>
          <td>Argentina</td>
        </tr>
        <tr>
          <td>María</td>
          <td>32</td>
          <td>España</td>
        </tr>
      </table>

      <h3 style="color: #666666; text-align: center;">Imagen de ejemplo</h3>
      <img src="https://via.placeholder.com/500x300" alt="Imagen de ejemplo"
        style="display: block; margin: auto;">

      <div id="formulario">
        <h3 style="color: #666666;">Formulario de ejemplo</h3>
        <form>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
          <label for="password">
            Contraseña:
          </label>
          <input type="password" id="password" name="password">
          <label for="edad">Edad:</label>
          <input type="number" id="edad" name="edad">
          <label for="genero">Género:</label>
          <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
          <button id="submit">
            Enviar
          </button>
        </form>
       
      </div>
    </div>

    <div id="pie-de-pagina"
      style="text-align: center; background-color: #666666; color: #ffffff;
      padding: 10px; margin-top: 20px;">
      <p>Derechos de autor © 2023</p>
    </div>

  </body>
</html>
